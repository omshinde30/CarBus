  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm" action="http://localhost:3000/login" method="post">
        <input type="email" name="email" id="loginEmail" placeholder="Userid" required>
        <input type="password" name="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="loginbtn">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="switchToSignup">Signup</a></p>


      <h2 id="signupTitle" style="display:none;">Signup</h2>
      <form id="signupForm" style="display:none;" action="http://localhost:3000/register" method="post">
        <input type="text" id="signupFullName" name="fullName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" name="email" placeholder="Email" required>
        <input type="password" id="signupPassword" name="password" placeholder="Password" required>
        <input type="tel" id="signupPhone" name="phone" id="phoneNumber" placeholder="Phone Number" maxlength="10"
          required>
        <button type="submit">Signup</button>
      </form>
      <p id="switchToLoginText" style="display:none;">Already have an account? <a href="#" id="switchToLogin">Login</a>
      </p>
    </div>
  </div>
